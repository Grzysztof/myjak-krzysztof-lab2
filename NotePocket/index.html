<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>NotePocket</title>
</head>
<body>
    <div class="content">
        <div class="note-list">
            <span>Pinned Notes:</span>
            <ul id="note-list-pin">

            </ul>
            <span>Notes:</span>
            <ul id="note-list-disp">

            </ul>
        </div>
        <div class="note-editor">
            <div class="bar">
                <input id="title" name="title" type="text" placeholder="TytuÅ‚ notatki">
                <label for="pin" class="pin-container" ><input onclick="pinCheck()" type="checkbox" id="pin" name="pin"><span class="checkmark"></span></label>
                <input type="color" id="note-color" value="#f6b73c">
                <button onclick="buttonSave()">Zapisz</button>
            </div>
            <div class="text">
                <textarea id="note" name="note" placeholder="Twoja notatka"></textarea>
            </div>
        </div>
    </div>
    
</body>
</html>
