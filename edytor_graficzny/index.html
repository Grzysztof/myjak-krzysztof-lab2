<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Edytor Graficzny</title>
</head>
<body>
    <div class="container">
        <div class="top"> 
            <form id="imageUpload">
                <input type="file" name="file" id="image">
                <input type="submit" />
            </form>
            <a class="save"><i class="far fa-save fa-2x"></i></a>
        </div>
        <div class="main">
            <div class="image_box">
                <canvas class="editor-canvas" width="640" height="480"></canvas>        
            </div>
            <div class="controls-box">
                <span>Opcje:</span>
                <form>
                    <div class="control-slider">
                        <span>Czerwony</span>
                        <label for="redControl">100</label>
                        <input type="range" id="redInput" class="slider" min="0" max="100" value="100">
                    </div>
                    <div class="control-slider">
                        <span>Zielony</span>
                        <label for="greenControl">100</label>
                        <input type="range" id="greenInput" class="slider" min="0" max="100" value="100">
                    </div>
                    <div class="control-slider">
                        <span>Niebieski</span>
                        <label for="blueControl">100</label>
                        <input type="range" id="blueInput" class="slider" min="0" max="100" value="100">
                    </div>
                    <div class="control-slider">
                        <span>Przeźroczystość</span>
                        <label for="transControl">100</label>
                        <input type="range" id="transInput" class="slider" min="0" max="100" value="100">
                    </div>
                    <div class="control-slider">
                        <span>Kontrast</span>
                        <label for="contrastControl">0</label>
                        <input type="range" id="contrastInput" class="slider" min="-100" max="100" value="0">
                    </div>
                    <div class="control-slider">
                        <span>Jasność</span>
                        <label for="brightControl">0</label>
                        <input type="range" id="brightInput" class="slider" min="-100" max="100" value="0">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
